<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Login </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label> Email: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Password: </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="dark" class="button button-block button-stable" (click)="goToHome()">
        Login
      </button>
      <a (click)="goToSignup()"> If you don't have a account click to signup</a>
      <p></p>
    </ion-item>

  </ion-list>

</ion-content>
