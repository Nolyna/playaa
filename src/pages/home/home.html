<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Dashboard </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-card-header>
        <ion-icon [name]="item.icon" item-left></ion-icon>
        {{item.title}}
      </ion-card-header>
      <ion-card-content>
        <div class="item-note" >
          {{item.note}}
          <br>
          <button ion-button outline item-right >   Join Team   </button>
          <button ion-button outline item-left>  Comment     </button>
        </div>
      </ion-card-content>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
