<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> My Profile </ion-title>
  </ion-navbar>

</ion-header>

<ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="school">
    <ion-option value="f" selected="true">Georgia State University</ion-option>
    <ion-option value="m">Kennesaw State University</ion-option>
    <ion-option value="t">Ohia State University</ion-option>
    <ion-option value="v">Oregon State University</ion-option>
    <ion-option value="x">Virginia State University</ion-option>
  </ion-select>
</ion-item>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label> First Name: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Last Name: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
     <br><br>
     <p> Interests </p>
    <ion-item>
      <ion-label> Basketball </ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Football</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Gym</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label> Hicking </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Soccer</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Tennis</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Volley-ball</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <button ion-button color="dark" class="button button-block button-stable" (click)="showAlert()">
        Update
      </button>
    </ion-item>

  </ion-list>

</ion-content>
